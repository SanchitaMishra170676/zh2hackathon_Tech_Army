<body class="form-v4" style="margin-top: 20px;">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
                <h2>Zeta Account Creation</h2>
                <h4>Terms & Conditions</h4>
				</div>
			<form class="form-detail" enctype="multipart/form-data" method="post" action = '/sign-up/' >
				{% csrf_token %} 
				<h2>CREATE ACCOUNT</h2>
				<div class="form-group">
					<div class="form-row form-row-1" style="max-width: 100px !important;" >
						<label for="first_name">Salutation*</label>
						<input type="text" name="salutation" required id="first_name" class="input-text">
					</div>
					<div class="form-row form-row-2" >
						<label for="last_name">First Name*</label>
						<input type="text" name="first-name" required id="last_name" class="input-text">
					</div>
				</div>
                <div class="form-group">
					<div class="form-row form-row-1"  >
						<label for="first_name">Middle Name*</label>
						<input type="text" name="middle-name"  id="first_name" class="input-text">
					</div>
					<div class="form-row form-row-1" >
						<label for="last_name">Last Name*</label>
						<input type="text" name="last-name" required id="last_name" class="input-text">
					</div>
				</div>

                <div class="form-row">
					<label for="your_email">DOB*</label>
					<input type="date" name="dob" id="your_email" class="input-text" required >
				</div>
                <div class="form-row">
					<label for="your_email">Gender*</label>
                    <select name="gender"  required id="your_email" class="input-text">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
				
				</div>

                <div class="form-row">
					<label for="your_email">Mothers Maiden Name*</label>
					<input type="text" name="mmn" id="your_email" class="input-text" required>
				</div>

                <div class="form-row">
					<label for="your_email">Aadhar*</label>
					<input type="number" name="aadhar" id="your_email" class="input-text" required >
				</div>

				<div class="form-row">
					<label for="your_email">Email*</label>
					<input type="email" name="email" id="your_email" class="input-text" required onblur="this.style.borderColor= this.checkValidity() ? 'green' : 'red'" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
				</div>

                <div class="form-row">
					<label for="your_email">Password*</label>
					<input type="password" name="password" id="your_email" class="input-text" required ">
				</div>
                

				<div class="form-row">
					<label for="Whatsapp_no">Phone no*</label>
					<input type="number" name="phone" id="contact" class="input-text" required onblur="this.style.borderColor= this.checkValidity() ? 'green' : 'red'" name="phone" pattern="[6-9][0-9]{9}$">
				</div>
				
				<!-- <div class="form-row">
					<label >Use your Skills and make a difference in the society. Select your field of interest (Choose wisely) *</label>
					<div class="form-checkbox">
						<div class="checkmark">
							<input class="checked" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
							<p>hello</p>
						</div>
						
					</div>				
				</div> -->
				<div class="form-row">
					<label for="don_before">Add Profile Picture</label>
					<label for="Image" class="custom-file-upload col-12 col-lg-10">
						<i class="fa fa-cloud-upload"></i> Choose your file<p> </p>
					</label>
					<input id="Image" name="profilepic" type="file" accept="image/*"  />
				</div>
                <br>
				<div class="form-row  d-flex justify-content-center">
					<!-- <input type="submit" name="register" class="register" value="Register"> -->
					<button type="submit" name="register" class="register ml-4 mr-4 p-2 pl-5  pr-5" value="Register"> Create Account </button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter a firstname"
		  		},
		  		last_name: {
		  			required: "Please enter a lastname"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please enter a password"
		  		},
		  		comfirm_password: {
		  			required: "Please enter a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
