<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kawach - Dashboard</title>

    <!-- bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- CSS -->

<body>  
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#" style="color:#445fea;">PayEasy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="#"> <i class="fas fa-bell fa-2x "></i></a>
            <a class="nav-link" href="#"><i class="fas fa-user-circle fa-2x"></i></a>
            <a class="nav-link" href=""><i class="fas fa-sign-out-alt fa-2x"></i></a>
          </div>
        </div>
      </nav>
      <div class="sidebar">
        <i class="fas fa-home fa-2x"></i>
        <i class="fas fa-chart-pie fa-2x"></i>
        <i class="fas fa-shopping-bag fa-2x"></i>
        <i class="fas fa-calendar-alt fa-2x"></i>
        <i class="fas fa-cog fa-2x"></i>
    </div>
      <section class="dashboard container-fluid ">
        <p> Hi,welcome back</p><br>
       
         <div class="row">
            <div class="hud col-lg-3 col-md-6 col-sm-12">
                <p>Your balance is</p>
                <h1>â‚¹ 4,20,800</h1> 
                <p style="float:right;">Savings A/C:xxxxxx4847</p>
                  <br><br>  <br>
                <div class="functions">
                  <h4>Recharge and Bills</h4>
                  <div style="text-align: center;">
                    <a href="#" class="function-btn">
                      <i class="fas fa-mobile"></i>
                    </a>
                    <a href="#" class="function-btn">
                      <i class="fas fa-satellite-dish"></i>
                    </a>
                    
                    <a href="#" class="function-btn">
                      <i class="fas fa-lightbulb"></i>
                    </a>
                    
                    <a href="#" class="function-btn">
                      <i class="fas fa-wifi"></i>
                      
                    </a>
                    <a href="#" class="function-btn">
                      <i class="fas fa-credit-card"></i>
                    </a>
                    <a href="#" class="function-btn">
                      <i class="fas fa-building"></i>
                    </a>  
                  </div>
               
                </div> 
            </div>
           
            <div class="imt col-lg-3 col-md-6 col-sm-12">
                <h1>Instant transfer</h1>
                <form>
                    <div class="form-group">
                      <label for="phnNO">Phone Number</label>
                      <input type="tel" class="form-control" id="phnNO"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      required>
                    </div>
                    <div class="form-group">
                      <label for="amount">Amount</label>
                      <input type="number" autocomplete="false" class="form-control" id="amount">INR
                    </div>
                    <button type="submit"  onclick="location.href ='transfered.html'" class="btn btn-success" style="display: block; margin: auto;">Transfer</button>
                  </form>
            </div>
    
            <div class="cards col-lg-4 col-md-6 col-sm-12">
              <h1>Your Cards</h1>
              <div id="carouselExampleIndicators" class="carousel slide z-depth-1-half" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static 'src/images/Cards/card1.png' %}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'src/images/Cards/card3.png' %}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'src/images/Cards/card4.png' %}" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{% static 'src/images/Cards/card2.png' %}" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-interval="500" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
              
            <br>
           
         </div> 
       
    </section>
